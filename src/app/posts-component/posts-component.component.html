<div class="container">
    <div class="row">
        <div class="col-md-12">
            <input
               (keyup.enter)="createPost(title)"
               #title
               type="text"
               class="form-control"
               >
            <ul class="list-group">
                <li *ngFor="let post of posts" class="list-group-item">
                    {{post.title}}
                </li>
            </ul>
        </div>
    </div>
</div>
